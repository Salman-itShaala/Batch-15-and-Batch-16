<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My porfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div class="theme">
            <div onclick="toggleTheme()">
                <i class="fa-solid fa-moon" id="moon"></i>
                <i class="fa-solid fa-sun hide" id="sun"></i>
            </div>
        </div>
        <div class="self-intro">
            <div class="img-container">
                <img src="portfolio-image-removebg-preview.png" alt="Salmans image">
            </div>
            <div class="personal-info">
                <p>Salman Shaikh</p>
                <p>Full Stack developer</p>
                <ul class="social-links">
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-github"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-x-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="contact">
            <a href="Javascript Interview Question (1).pdf" download>
                Download CV
                <i class="fa-solid fa-download"></i>
            </a>
            <a href="mailto:abcd@gmail.com">
                Contact me
                <i class="fa-regular fa-envelope"></i>
            </a>
        </div>
    </main>

    <section>
        <div class="options">
            <div class="btns-container">
                <button onclick="displayProjects()" id="projects-btn">Projects</button>
                <button onclick="displaySkills()" id="skills-btn">Skills</button>
            </div>
        </div>
        <div class="content">
            <div class="projects" id="projects-div">
                <h1> &copy; Projects div &copy;</h1>
            </div>
            <div class="skills hidden-content" id="skills-div">
                <h1>Skills div</h1>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
